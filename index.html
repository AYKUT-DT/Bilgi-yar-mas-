<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script defer src="app.js"></script>
  <title>Bilgi Yarışması</title>
</head>

<body>
  <audio id="audio1" src="images/correct.mp3"></audio>
  <audio id="audio2" src="images/wrong.mp3"></audio>

  <h1 id="title"> 
    HOŞGELDİNİZ! <br> <br> <br>
    Kurallar: <br>
    * Soruları süre bitmeden cevaplayın. <br>
    * Soru başına süre 10 saniyedir.
  </h1>
  <h2 id="rule"> Süre başladı !!!
  </h2>

  <div class="syc1">
    <h3 id="score"><span id="pay">0</span> /
      <span id="payda">4</span>
    </h3>

  </div>


  <div class="msg">
    <strong><span id="msg-text"></span></strong>
  </div>

  <div class="syc">

    <h3 id="km"><span id="dk">00</span> :
      <span id="sn">10</span>
    </h3>

  </div>


  <div class="container">
    <div id="question-container" class="hide">
      
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button id="answer1" class="btn">Answer 1</button>
        <button id="answer2" class="btn">Answer 2</button>
        <button id="answer3" class="btn">Answer 3</button>
        <button id="answer4" class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Başla</button>
      <button id="next-btn" class="next-btn btn hide">Sonraki soru</button>
      <button id="joker" class="joker-btn btn joker">Rastgele şık ele</button>
    </div>
  </div>
</body>

</html>
